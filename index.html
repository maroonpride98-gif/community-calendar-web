<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>EventHive</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: manipulation;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
<link rel="manifest" href="index.manifest.json">

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":false,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":1858080,"index.wasm":43016933},"focusCanvas":true,"gdextensionLibs":[],"serviceWorker":"index.service.worker.js"};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occured');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				navigator.serviceWorker.getRegistration().then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).catch((err) => {
				console.error('Error while registering service worker:', err);
			}).then(() => {
				window.location.reload();
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
		<!-- Mobile Login Overlay -->
		<div id="mobile-login-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;">
			<div style="max-width: 400px; width: 100%;">
				<h1 style="color: #FFD700; text-align: center; margin-bottom: 10px;">EVENTHIVE</h1>
				<p style="color: #00CED1; text-align: center; margin-bottom: 30px;">// DISCOVER LOCAL EVENTS //</p>

				<div id="mobile-error" style="display: none; color: #FF6B6B; background: rgba(255, 107, 107, 0.1); border: 1px solid #FF6B6B; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center;"></div>

				<input type="email" id="mobile-email" placeholder="Email" autocomplete="email" style="width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a1a; border: 2px solid #00CED1; border-radius: 8px; color: white; font-size: 16px; box-sizing: border-box;">

				<input type="password" id="mobile-password" placeholder="Password" autocomplete="current-password" style="width: 100%; padding: 15px; margin-bottom: 20px; background: #1a1a1a; border: 2px solid #00CED1; border-radius: 8px; color: white; font-size: 16px; box-sizing: border-box;">

				<button id="mobile-login-btn" style="width: 100%; padding: 15px; background: #00CED1; border: none; border-radius: 8px; color: black; font-weight: bold; font-size: 16px; cursor: pointer; margin-bottom: 15px;">LOGIN</button>

				<button id="mobile-register-btn" style="width: 100%; padding: 15px; background: transparent; border: 2px solid #FF1493; border-radius: 8px; color: #FF1493; font-weight: bold; font-size: 16px; cursor: pointer;">CREATE ACCOUNT</button>

				<p style="color: #888; text-align: center; margin-top: 20px; font-size: 12px;">For best experience, download the Android app</p>
			</div>
		</div>

		<script>
		// Mobile login functionality
		(function() {
			const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

			if (isMobile) {
				const overlay = document.getElementById('mobile-login-overlay');
				const emailInput = document.getElementById('mobile-email');
				const passwordInput = document.getElementById('mobile-password');
				const loginBtn = document.getElementById('mobile-login-btn');
				const registerBtn = document.getElementById('mobile-register-btn');
				const errorDiv = document.getElementById('mobile-error');

				// Function to show mobile login
				function showMobileLogin() {
					overlay.style.display = 'flex';
					emailInput.value = '';
					passwordInput.value = '';
					hideError();
				}

				// Listen for logout events from Godot
				window.addEventListener('storage', (e) => {
					if (e.key === 'eventhive_auth_token' && !e.newValue) {
						// Token was removed - show login
						showMobileLogin();
					}
				});

				// Check URL parameters for logout
				const urlParams = new URLSearchParams(window.location.search);
				if (urlParams.get('logout') === 'true') {
					localStorage.removeItem('eventhive_auth_token');
					localStorage.removeItem('eventhive_user_data');
					window.history.replaceState({}, document.title, window.location.pathname);
					showMobileLogin();
				}

				// Check if already logged in
				const token = localStorage.getItem('eventhive_auth_token');
				if (!token) {
					showMobileLogin();
				} else {
					// Make logout button visible in Godot to redirect back to mobile login
					console.log('[Mobile] Already logged in, loading app...');
				}

				function showError(message) {
					errorDiv.textContent = message;
					errorDiv.style.display = 'block';
				}

				function hideError() {
					errorDiv.style.display = 'none';
				}

				loginBtn.addEventListener('click', async () => {
					hideError();
					const email = emailInput.value.trim();
					const password = passwordInput.value;

					if (!email || !password) {
						showError('Please enter both email and password');
						return;
					}

					loginBtn.textContent = 'LOGGING IN...';
					loginBtn.disabled = true;

					try {
						const response = await fetch('https://community-calendar-backend-1.onrender.com/api/auth/login', {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' },
							body: JSON.stringify({ email, password })
						});

						const data = await response.json();

						if (response.ok && data.token) {
							// Store auth data
							localStorage.setItem('eventhive_auth_token', data.token);
							localStorage.setItem('eventhive_user_data', JSON.stringify(data));

							// Hide overlay and reload
							overlay.style.display = 'none';
							window.location.reload();
						} else {
							showError(data.message || 'Login failed. Please check your credentials.');
							loginBtn.textContent = 'LOGIN';
							loginBtn.disabled = false;
						}
					} catch (error) {
						showError('Network error. Please check your connection and try again.');
						loginBtn.textContent = 'LOGIN';
						loginBtn.disabled = false;
					}
				});

				registerBtn.addEventListener('click', () => {
					alert('Registration: Please visit the desktop version or download the Android app to create an account.');
				});

				// Allow Enter key to submit
				passwordInput.addEventListener('keypress', (e) => {
					if (e.key === 'Enter') {
						loginBtn.click();
					}
				});
			}
		})();
		</script>
	</body>
</html>
