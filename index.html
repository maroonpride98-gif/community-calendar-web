<html lang="en">
	<head>
		<meta charset="utf-8">

		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: manipulation;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

/* Mobile Login Form */
#mobile-login-container {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 100%);
	z-index: 9999;
	display: none;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	padding: 20px;
	box-sizing: border-box;
}

#mobile-login-container.show {
	display: flex;
}

.mobile-login-box {
	background: rgba(8, 8, 15, 0.9);
	border: 2px solid #00ccff;
	border-radius: 20px;
	padding: 30px;
	width: 100%;
	max-width: 400px;
	box-shadow: 0 0 30px rgba(0, 204, 255, 0.4);
}

.mobile-login-logo {
	text-align: center;
	margin-bottom: 20px;
}

.mobile-login-logo h1 {
	color: #ffd042;
	font-size: 36px;
	margin: 0;
	text-shadow: 0 0 10px rgba(255, 208, 66, 0.5);
	font-family: Arial, sans-serif;
	font-weight: bold;
}

.mobile-login-logo p {
	color: #00ccff;
	font-size: 14px;
	margin: 5px 0 0 0;
	font-family: Arial, sans-serif;
}

.mobile-login-form label {
	display: block;
	color: #00ccff;
	font-size: 14px;
	margin-bottom: 8px;
	font-family: Arial, sans-serif;
	text-transform: uppercase;
}

.mobile-login-form input {
	width: 100%;
	padding: 15px;
	margin-bottom: 20px;
	background: rgba(5, 5, 12, 0.9);
	border: 2px solid rgba(0, 204, 255, 0.4);
	border-radius: 12px;
	color: #00ccff;
	font-size: 16px;
	box-sizing: border-box;
	font-family: Arial, sans-serif;
}

.mobile-login-form input:focus {
	outline: none;
	border-color: #00ccff;
	box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
}

.mobile-login-button {
	width: 100%;
	padding: 15px;
	background: #00ccff;
	border: none;
	border-radius: 12px;
	color: #0a0a15;
	font-size: 18px;
	font-weight: bold;
	cursor: pointer;
	font-family: Arial, sans-serif;
	text-transform: uppercase;
	box-shadow: 0 4px 15px rgba(0, 204, 255, 0.4);
}

.mobile-login-button:active {
	background: #0099cc;
}

.mobile-login-error {
	color: #ff4444;
	background: rgba(255, 68, 68, 0.1);
	border: 1px solid #ff4444;
	border-radius: 8px;
	padding: 10px;
	margin-bottom: 15px;
	font-size: 14px;
	text-align: center;
	display: none;
	font-family: Arial, sans-serif;
}

.mobile-login-error.show {
	display: block;
}

.mobile-login-toggle {
	text-align: center;
	margin-top: 20px;
}

.mobile-login-toggle button {
	background: none;
	border: none;
	color: #ff00ff;
	font-size: 14px;
	cursor: pointer;
	text-decoration: underline;
	font-family: Arial, sans-serif;
}

.mobile-register-fields {
	display: none;
}

.mobile-register-fields.show {
	display: block;
}

@media (min-width: 769px) {
	#mobile-login-container {
		display: none !important;
	}
}

	<body>
		<!-- Mobile Login Form -->
		<div id="mobile-login-container">
			<div class="mobile-login-box">
				<div class="mobile-login-logo">
					<h1>EVENTHIVE</h1>
					<p>// DISCOVER LOCAL EVENTS //</p>
				</div>

				<div class="mobile-login-error" id="mobile-error"></div>

				<form class="mobile-login-form" id="mobile-login-form">
					<div id="login-fields">
						<label for="mobile-email">⟫ EMAIL</label>
						<input type="email" id="mobile-email" placeholder="user@example.com" required autocomplete="email">

						<label for="mobile-password">⟫ PASSWORD</label>
						<input type="password" id="mobile-password" placeholder="Enter password" required autocomplete="current-password">

						<button type="submit" class="mobile-login-button" id="mobile-login-btn">⟫ LOGIN</button>
					</div>

					<div class="mobile-register-fields" id="register-fields">
						<label for="mobile-reg-username">⟫ USERNAME</label>
						<input type="text" id="mobile-reg-username" placeholder="username" autocomplete="username">

						<label for="mobile-reg-email">⟫ EMAIL</label>
						<input type="email" id="mobile-reg-email" placeholder="user@example.com" autocomplete="email">

						<label for="mobile-reg-zipcode">⟫ ZIP CODE</label>
						<input type="text" id="mobile-reg-zipcode" placeholder="73000" maxlength="5" pattern="[0-9]{5}" autocomplete="postal-code">

						<label for="mobile-reg-password">⟫ PASSWORD</label>
						<input type="password" id="mobile-reg-password" placeholder="min 6 characters" autocomplete="new-password">

						<label for="mobile-reg-confirm">⟫ CONFIRM PASSWORD</label>
						<input type="password" id="mobile-reg-confirm" placeholder="re-enter password" autocomplete="new-password">

						<button type="submit" class="mobile-login-button" id="mobile-register-btn">⟫ REGISTER</button>
					</div>
				</form>

				<div class="mobile-login-toggle">
					<button type="button" id="mobile-toggle-btn">⟫ CREATE ACCOUNT</button>
				</div>
			</div>
		</div>

		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" src="index.png" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="index.js?v=11"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":false,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck?v=11":1853808,"index.wasm?v=11":43016933},"focusCanvas":true,"gdextensionLibs":[],"serviceWorker":"index.service.worker.js?v=11"};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occured');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				navigator.serviceWorker.getRegistration().then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).catch((err) => {
				console.error('Error while registering service worker:', err);
			}).then(() => {
				window.location.reload();
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>

		<!-- Mobile Login Handler -->
		<script>
		// Detect if user is on mobile device
		function isMobileDevice() {
			return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
				   (window.innerWidth <= 768);
		}

		// API configuration
		const API_URL = 'https://community-calendar-backend-1.onrender.com/api';

		// Show mobile login form if on mobile
		if (isMobileDevice()) {
			console.log('[Mobile Login] Mobile device detected');
			const mobileContainer = document.getElementById('mobile-login-container');
			mobileContainer.classList.add('show');

			const loginFields = document.getElementById('login-fields');
			const registerFields = document.getElementById('register-fields');
			const toggleBtn = document.getElementById('mobile-toggle-btn');
			const errorDiv = document.getElementById('mobile-error');
			const form = document.getElementById('mobile-login-form');

			let isRegisterMode = false;

			// Toggle between login and register
			toggleBtn.addEventListener('click', function() {
				isRegisterMode = !isRegisterMode;
				if (isRegisterMode) {
					loginFields.style.display = 'none';
					registerFields.classList.add('show');
					toggleBtn.textContent = '⟫ BACK TO LOGIN';
				} else {
					loginFields.style.display = 'block';
					registerFields.classList.remove('show');
					toggleBtn.textContent = '⟫ CREATE ACCOUNT';
				}
				errorDiv.classList.remove('show');
			});

			// Handle form submission
			form.addEventListener('submit', async function(e) {
				e.preventDefault();
				errorDiv.classList.remove('show');

				if (isRegisterMode) {
					// Handle registration
					const username = document.getElementById('mobile-reg-username').value.trim();
					const email = document.getElementById('mobile-reg-email').value.trim();
					const zipcode = document.getElementById('mobile-reg-zipcode').value.trim();
					const password = document.getElementById('mobile-reg-password').value;
					const confirm = document.getElementById('mobile-reg-confirm').value;

					if (!username || username.length < 3) {
						showError('Username must be at least 3 characters');
						return;
					}

					if (!email || !email.includes('@')) {
						showError('Please enter a valid email');
						return;
					}

					if (!zipcode || zipcode.length !== 5 || !/^\d{5}$/.test(zipcode)) {
						showError('Please enter a valid 5-digit zip code');
						return;
					}

					if (!password || password.length < 6) {
						showError('Password must be at least 6 characters');
						return;
					}

					if (password !== confirm) {
						showError('Passwords do not match');
						return;
					}

					try {
						document.getElementById('mobile-register-btn').textContent = '⏳ CREATING ACCOUNT...';
						const response = await fetch(`${API_URL}/auth/register`, {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' },
							body: JSON.stringify({ username, email, password, zipcode })
						});

						const data = await response.json();

						if (response.ok) {
							// Auto-login after successful registration
							loginUser(data.token, data.user);
						} else {
							showError(data.message || 'Registration failed');
							document.getElementById('mobile-register-btn').textContent = '⟫ REGISTER';
						}
					} catch (error) {
						showError('Network error. Please check your connection.');
						document.getElementById('mobile-register-btn').textContent = '⟫ REGISTER';
					}
				} else {
					// Handle login
					const email = document.getElementById('mobile-email').value.trim();
					const password = document.getElementById('mobile-password').value;

					if (!email || !password) {
						showError('Please enter both email and password');
						return;
					}

					try {
						document.getElementById('mobile-login-btn').textContent = '⏳ LOGGING IN...';
						const response = await fetch(`${API_URL}/auth/login`, {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' },
							body: JSON.stringify({ email, password })
						});

						const data = await response.json();

						if (response.ok) {
							loginUser(data.token, data.user);
						} else {
							showError(data.message || 'Login failed. Please check your credentials.');
							document.getElementById('mobile-login-btn').textContent = '⟫ LOGIN';
						}
					} catch (error) {
						showError('Network error. Please check your connection.');
						document.getElementById('mobile-login-btn').textContent = '⟫ LOGIN';
					}
				}
			});

			function showError(message) {
				errorDiv.textContent = message;
				errorDiv.classList.add('show');
			}

			function loginUser(token, userData) {
				console.log('[Mobile Login] Login successful!', userData);

				// Store auth data in localStorage for Godot to access
				localStorage.setItem('eventhive_auth_token', token);
				localStorage.setItem('eventhive_user_data', JSON.stringify(userData));

				// Hide mobile login form
				mobileContainer.classList.remove('show');

				console.log('[Mobile Login] Auth token stored, starting Godot app');
			}
		}
		</script>
	</body>
